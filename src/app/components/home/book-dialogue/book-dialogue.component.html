
 
  
  <div class="booking-card">
  <div class="booking-heading">
    <h1>Book an Appointment</h1>
    <p>Fill out the Booking Form and we will contact you as soon as possible to confirm the booking date.</p>
  </div>
  </div>

  <div class="form-address">
  <form>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <label>Full Name</label>
                <input type="text" class="formcontrol" name="name" placeholder="Enter your full name" />
            </div>

            <div class="col-md-6">
                <label>Email</label>
                <input type="email" class="formcontrol" name="email" placeholder="Email address" />
            </div>


            <div class="col-md-6">
                <label>Phone</label>
                <input type="tel" class="formcontrol" name="phone" placeholder="Phone number" />
            </div>

            <h4>Additional Information</h4>

            <div class="col-md-12">
            <label>Date of Birth</label>
            <input type="date" name="date" class="formcontrol" placeholder="dd/mm/yyyy" />
            </div>

            <div class="col-md-4">
                <label>Height (cm)</label>
                <input type="text" name="height" class="formcontrol" placeholder="0"/>
            </div>

            <div class="col-md-4">
                <label>Weight (kg)</label>
                <input type="text" name="weight" class="formcontrol" placeholder="0"/>
            </div>

            <div class="col-md-4">
                <label>Allergies (if any)</label>
                <div class="allergy-type">
                    <div class="form-check">
                <input type="radio" name="allergy" class="formcontrol"/>
                <label for="yes">Yes</label>
                </div>
                <div class="form-check">
                <input type="radio" name="allergy" class="formcontrol"/>
                <label for="no">No</label>
                </div>
                </div>
            </div>

            <div class="col-md-6">
                <label>Chronic Diseases</label>
                <input type="text" class="formcontrol" name="email" placeholder="Chronic Diseases" />
            </div>


            <div class="col-md-6">
                <label>Pharmaceutical</label>
                <input type="text" class="formcontrol" name="phone" placeholder="Pharmaceutical" />
            </div>

            <div class="col-md-12">
                <button class="round-button w-100">BOOK NOW</button>
            </div>

        </div>
    </div>
  </form>
  </div>
